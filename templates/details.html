<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}


      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>DolatCapital</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <style>
        #overflowTest {
          background: white;
          color: white;
          padding: 2px;
          width: 100%;
          height: 450px;
          overflow: scroll;
          border: 2px solid #ccc;
        }
    </style>
</head>
    <body style="background-color:lightslategray;(9, 100%, 64%, 0.5);">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            $.ajax({
                      url: 'http://127.0.0.1:8000/details',
                    dataType: 'JSON',
                    success: function (data) {

            for (var i = 0; i<data.length; i++)
                        {
                            var row = $('<tr><td>'+data[i].title+ '</td> <td>'+data[i].author+ '</td><td>'+data[i].published_on+'</td><td>' +data[i].price+ '</td></tr>');
                            $('#details').append(row);
                        }
                    }
                }
            )}
        )
    </script>
        <form method="post">
            {% csrf_token %}

            <div>
                          <table class="table table-bordered" id="details">
                              <tr style="background-color:blue" >
                                  <th scope="col">Title</th>
                                  <th scope="col">Author</th>
                                  <th scope="col">Published_on</th>
                                  <th scope="col">Price</th>
                              </tr>
                          </table>
                    </div>


        </form>
    <div class="sign-up">
      If you want to edit the data?<a href="{% url 'details' %}">Click Here..</a>
    </div>
    </body>
</html>
